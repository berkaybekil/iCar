        <script type="text/javascript" charset="utf-8">
            
            // Wait for Cordova to load
            //
            setInterval(function() {
                        onDeviceReady();
                        }, 300);
            
            // Cordova is ready
            //
            function onDeviceReady() {
                navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
            }
            
            // onSuccess: Get a snapshot of the current acceleration
            //
            function onSuccess(acceleration) {
                
                
                
                if(acceleration.z>=7){
                    $.getJSON('http://192.168.0.20/?go', function(data) {
                              });
                    //alert ("ileri");
                    
                }
                
                if(acceleration.z<=-3){
                    $.getJSON('http://192.168.0.20/?back', function(data) {
                              });
                    //alert ("geri");
                    
                }
                if(acceleration.z>-3 && acceleration.z<7){
                    $.getJSON('http://192.168.0.20/?bfstop', function(data) {
                              });
                    // alert ("durdu ileri geri");
                    
                }
                
                
                if(acceleration.y>=2){
                    $.getJSON('http://192.168.0.20/?right', function(data) {
                              });
                    // alert ("sağ");
                    
                }
                
                if(acceleration.y<=-2){
                    $.getJSON('http://192.168.0.20/?left', function(data) {
                              });
                    //alert ("sol");
                    
                }
                
                if(acceleration.y>-2 && acceleration.y<2){
                    $.getJSON('http://192.168.0.20/?rlstop', function(data) {
                              });
                    // alert ("durdu sağ sol");
                    
                }
            }
            
            // onError: Failed to get the acceleration
            //
            function onError() {
                alert('onError!');
            }
